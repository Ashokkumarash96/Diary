<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My Personal Diary</title>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      href="./assets/diary-love-icon-line-color-illustration-free-vector.jpg"
      type="image/icon type"
    />
  </head>
  <body>
    <!-- Page title -->
    <h1 class="title">My Personal Diary</h1>
    <!-- Diary entry form -->
    <form id="entryForm">
      <textarea
        class="entry-textbox"
        placeholder="What happened today?, Enter Here!"
        required
      ></textarea>
      <br />
      <button type="submit" class="button">Add Note</button>
    </form>
    <!-- Entries section -->
    <section id="entries">
      <div class="entries-nav"></div>
    </section>
    <!-- Script file -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
